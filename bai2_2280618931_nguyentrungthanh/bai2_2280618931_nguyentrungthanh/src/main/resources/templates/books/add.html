<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white py-3">
                        <h4 class="mb-0 text-center"><i class="fas fa-plus-circle me-2"></i> Thêm Sách Mới</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/books/add}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mã sách (ID):</label>
                                <input type="number" th:field="*{id}" class="form-control" placeholder="Nhập ID..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên sách:</label>
                                <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tên sách..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tác giả:</label>
                                <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả..." required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/books" class="btn btn-secondary me-2"><i class="fas fa-arrow-left"></i> Quay lại</a>
                                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Lưu lại</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
