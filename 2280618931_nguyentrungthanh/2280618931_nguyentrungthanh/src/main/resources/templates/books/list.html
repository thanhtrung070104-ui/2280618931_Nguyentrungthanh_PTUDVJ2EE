<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Quản lý sách</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/books">
                <i class="fas fa-book-reader me-2"></i> BOOK STORE
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h4 class="mb-0 text-primary fw-bold">
                    <i class="fas fa-list me-2"></i> Danh sách sách
                </h4>
                <a href="/books/add" class="btn btn-success rounded-pill px-4">
                    <i class="fas fa-plus me-1"></i> Thêm mới
                </a>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-dark text-uppercase">
                            <tr>
                                <th class="py-3 ps-4">ID</th>
                                <th class="py-3">Tên Sách</th>
                                <th class="py-3">Tác Giả</th>
                                <th class="py-3 text-center">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td class="ps-4 fw-bold text-muted" th:text="${book.id}"></td>
                                <td class="fw-semibold text-primary" th:text="${book.title}"></td>
                                <td class="text-secondary" th:text="${book.author}"></td>
                                <td class="text-center">
                                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm me-2" title="Sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-outline-danger btn-sm" 
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa cuốn sách này không?');" title="Xóa">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${books.isEmpty()}">
                                <td colspan="4" class="text-center py-4 text-muted">
                                    <i class="fas fa-box-open fa-2x mb-2"></i><br>
                                    Chưa có dữ liệu nào!
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white text-end py-3 text-muted fst-italic">
                @2025 Quản lý sách bởi Nguyễn Trung Thành
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
