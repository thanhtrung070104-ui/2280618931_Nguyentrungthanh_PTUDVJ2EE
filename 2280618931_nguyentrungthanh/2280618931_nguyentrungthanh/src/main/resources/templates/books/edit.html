<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Cập Nhật Sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-warning text-dark py-3">
                        <h4 class="mb-0 text-center"><i class="fas fa-edit me-2"></i> Cập Nhật Sách</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/books/edit}" th:object="${book}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Mã sách (ID):</label>
                                <input type="text" th:field="*{id}" class="form-control bg-light" disabled>
                                <small class="text-danger fw-italic">* Không thể thay đổi ID</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên sách:</label>
                                <input type="text" th:field="*{title}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                                
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tác giả:</label>
                                <input type="text" th:field="*{author}" class="form-control" 
                                       th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''">
                                
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/books" class="btn btn-secondary me-2"><i class="fas fa-arrow-left"></i> Quay lại</a>
                                <button type="submit" class="btn btn-warning fw-bold"><i class="fas fa-check"></i> Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
